<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">    <link rel="stylesheet" href="css/main.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Mensajes</a></li>
            </ul>
        </nav>
        <figure class="logo"><img src="assets/images/twitter-logo.svg" alt="Twitter logo"></figure>
        <nav class="extra">
            <form class="search-box"><input type="text" class="search-bar" placeholder="Buscar en Twitter"></form>
        </nav>
    </header>
    <main>
        <section id="new-tweet-box">
            <textarea placeholder="¿Qué está pasando?"></textarea>
            <p id="total-char" class="hidden">140</p>
            <button id="tweet-btn" class="hidden" type="button" disabled='true'>Twittear</button>
        </section>
        <section id="newsfeed"></section>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
